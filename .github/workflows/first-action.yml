name: My First Workflow

on: push

jobs:
    first_jobs:
        runs-on: ubuntu-latest
        steps:
        - name: welcome page message
          run: sudo echo "welcome to my first github action"

        - name: create directory
          run: sudo mkdir workshops

        - name: create a file in derectory
          run: sudo touch test.txt

        - name: update runner
          run: sudo apt update -y

        - name: docker installation
          run: install --help

        - name: docker version
          run: docker --version

        - name: installation de docker jenkins
          run: docker run -d --name jenkins -p 8080:8080 -u 0 jenkins/jenkins 

        - name: check container
          run: docker ps -a
